<!DOCTYPE html>
<header>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Moment.js/ firebase Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<!--CSS-->
<link rel="reset" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #8D9F87;">
      <h1 class="text-center">Keep Track of Your Train</h1>
      <h3 class="text-center">Choo Choo.</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!--Schedule -->
        <div class="card">
          <div class="card-header" id="hBox"> 
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name:</th>
                  <th>Destination:</th>
                  <th>Frequency (min.):</th>
                  <th>Next Arrival:</th>
                  <th>Minutes Away:</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Add Train  -->
        <div class="card mt-2">
          <div class="card-header" id='hBox'>
            Add Train
          </div>
          <div class="card-body">
            <!--Form -->
            <form>
              <div class="form-group">
                <label for="inputForm">Train Name:</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="inputForm">Destination:</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="inputForm">First Train Time: (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="inputForm">Frequency: (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="assets/javascript/train.js"></script>
</html>
